# Netlify Configuration for Horizon Heights Productions
[build]
  command = "# no build command"
  functions = "netlify/functions"
  publish = ""

## Sitemap Plugin Configuration
[[plugins]]
  package = "@netlify/plugin-sitemap"
  
  [plugins.inputs]
    # Exclude internal development pages and resources from sitemap
    exclude = [
      "/_project_resources/**",
      "/docs/**",
      "/archive/**",
      "/Horizon Heights Landing Page",
      "/Horizon%20Heights%20Landing%20Page"
    ]
    # Set more appropriate change frequency
    changeFreq = "weekly"
    # Differentiate priority for different page types
    priority = 0.8
    # Ensure proper trailing slashes
    trailingSlash = false

